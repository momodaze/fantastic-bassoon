<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let students = [
      { name: "张三", age: 18, score: 85 },
      { name: "李四", age: 19, score: 92 },
      { name: "王五", age: 20, score: 78 },
      { name: "赵六", age: 18, score: 95 }
    ];
    let nameList = []
    let averangeScore = 0;
    let sum = 0
    let maxScore = 0
    for (let i = 0; i < students.length; i++) {
      if (students[i].age >= 18) {
        nameList.push(students[i].name)
      }
      if (students[i].score > maxScore) {
        maxScore = students[i].score
      }
      sum += students[i].score

    }
    averangeScore = sum / students.length
    students.sort((a, b) => a.score - b.score)
    document.write(`Students aged 18 or older: ${nameList} <br>`)
    document.write(`Average Score: ${averangeScore} <br>`)
    document.write(`Highest Score: ${maxScore} <br>`)

  </script>
</body>

</html>
