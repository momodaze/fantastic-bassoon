<body>
    <script>
        const pi = 3.14
       let r = prompt('请输入圆的半径，将为您生成周长和面积')
       alert('正在为您计算')
       let s = pi*r*r
       let c= 2*pi*r
       alert(`这个圆的面积是${s}，圆的周长是${c}`)
    </script>
