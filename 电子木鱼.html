<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .background {
      position: relative;
      margin-left: auto;
      margin-right: auto;
      width: 400px;
      height: 400px;
      background-color: black;
      text-align: center;
    }

    button {
      width: 60px;
      height: 20px;
      text-align: center;
      line-height: 20px;
    }

    .add {
      position: absolute;
      bottom: 50px;
      left: 100px;
    }

    .beNull {
      position: absolute;
      top: 50px;
      left: 165px;
      ;
    }

    .decline {
      position: absolute;
      right: 100px;
      bottom: 50px;
    }

    .fish {
      position: absolute;
      bottom: 120px;
      left: 125px;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: none;
    }

    @keyframes shake {
      0% {
        transform: scale(1)
      }

      100% {
        transform: scale(1.2)
      }
    }

    .shake {
      animation: shake 0.1s forwards;
    }
  </style>
</head>


<body>


  <body>
    <div class="background">
      <h1 style="color: white">电子木鱼</h1>
      <p style="color: white">功德：<span class="gongde" style="color:#fff">0</span></p>
      <div class="fish">
        <svg t="1765722383316" class="icon" viewBox="0 0 1365 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"
          p-id="1845" width="100" height="100">

            p-id="1846" fill="#ffffff">

          </path>
        </svg>
      </div>
      <button class="add">加功德</button>
      <button class="decline">损功德</button>
      <button class="beNull">清零</button>
    </div>
    <script>
      const quality = document.querySelector('.gongde')
      const knock = document.querySelector('.add')
      const fish = document.querySelector('.fish')
      let gongde = 0
      function add() {
        gongde += 1
        quality.innerHTML = `${gongde}`
      }
      knock.addEventListener('click', add)
      knock.addEventListener('click', () => {
        fish.classList.add('shake');
        setTimeout(() => fish.classList.remove('shake'), 100);
      })
      function decline() {
        gongde -= 999
        quality.innerHTML = `${gongde}`
      }

      const d = document.querySelector('.decline')
      d.addEventListener('click', decline)
      const free = document.querySelector('.beNull')
      function reset() {
        gongde = 0
        quality.innerHTML = `${gongde}`
      }
      free.addEventListener('click', reset)

    </script>
  </body>

</html>
