<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let oprater
        let a = prompt('请输入第一个数的值')
        let b = prompt('请输入第二个数的值')
        oprater = prompt('请选择运算符')
        switch (oprater) {
            case '+': 
                alert(`两值之和是${a+b}`)
                break;
            case '-':
                alert(`两值之差是${a-b}`)
                break
            case '*':
                alert(`两个值的乘积是${a*b}`)
                break
            case '/':
                if(a!==0)
                alert(`${a/b}`)
                else
                alert('被除数不能为零！出错了！！！')
            break
            
        }
    </script>
</body>
</html>
