<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let p = Math.floor(Math.random() * 101)
    let i = +prompt('请猜一个在0到100之间的数字')//prompt输入的是字符串，需要转换为数字
    function judgement(m, s) {
      if (m === s) {
        return alert('恭喜你，猜对了')
      }
      else {
        if (m > s) {
          alert('你猜的数字过大')
        }
        else {
          alert('你猜的数字过小')
        }
        let j = +prompt('请重新输入一个在0到100之间的数字')
        return judgement(j, s)
      }
    }
    judgement(i, p)
  </script>
</body>

</html>
